<div *ngIf="loading else loaded" class="h-100 d-flex align-items-center justify-content-center">
  <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>
  <div class=" container" style="margin-top:5%">
    <div class="row card-group text-center">
      <div class="col-md-4 border" style="margin-bottom:2%;" *ngFor="let univ of output;let i = index;">
        <h1>{{univ.name}}</h1>
        <p class="text-primary">{{univ.country}}</p>
      </div>
    </div>
  </div>
</ng-template>
