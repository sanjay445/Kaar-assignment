<div class="container">
    <div class="search-results" infiniteScroll [infiniteScrollDistance]="3" [infiniteScrollThrottle]="100"
        (scrolled)="onScroll()">
        <div class="row pt-5">
            <div class="col-md-4 p-3" *ngFor="let post of allpost;;let i = index;">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center ">{{post|json}} </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
