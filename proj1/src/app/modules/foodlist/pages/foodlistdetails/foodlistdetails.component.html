<div class=" container">
  <div class="row card-group text-center">
    <orderfood-offers></orderfood-offers>
    <div class="col-md-4" style="margin-bottom:2%;" *ngFor="let food of data;let i = index;">
      <orderfood-fooditems [fooddata]="food" (sendtext)="setmessage($event)">
      </orderfood-fooditems>
      <button type="button" class="btn btn-success" (click)="redirect(i)">Go to Payment</button>
      <div *ngIf="message===food.desc">{{message | json}}</div>
    </div>
  </div>
</div>
